<body>

            <button class="calculate-btn" onclick="hesapla()">

    <script>
        // --- DETAYLI VERƒ∞ SETƒ∞ (AYLIK) ---
        // usd: Dolar Kuru, gold: Gram Altƒ±n, bist: Borsa Endeksi, bread: Ekmek Fiyatƒ±, wage: Asgari √úcret
        const db = {
            2015: {
                1: {usd: 2.34, gold: 95, bist: 880, bread: 1.0, wage: 1000},
                6: {usd: 2.70, gold: 104, bist: 820, bread: 1.0, wage: 1000},
                9: {usd: 3.05, gold: 110, bist: 750, bread: 1.0, wage: 1000},
                12: {usd: 2.92, gold: 100, bist: 720, bread: 1.25, wage: 1000}
            },
            2016: {
                1: {usd: 3.00, gold: 108, bist: 730, bread: 1.25, wage: 1300},
                6: {usd: 2.90, gold: 120, bist: 770, bread: 1.25, wage: 1300},
                7: {usd: 3.05, gold: 130, bist: 750, bread: 1.25, wage: 1300}, // Darbe giri≈üimi etkisi
                12: {usd: 3.50, gold: 130, bist: 780, bread: 1.25, wage: 1300}
            },
            2017: {
                1: {usd: 3.75, gold: 145, bist: 850, bread: 1.25, wage: 1404},
                6: {usd: 3.52, gold: 142, bist: 1000, bread: 1.5, wage: 1404},
                12: {usd: 3.85, gold: 158, bist: 1100, bread: 1.5, wage: 1404}
            },
            2018: {
                1: {usd: 3.78, gold: 160, bist: 1150, bread: 1.5, wage: 1603},
                5: {usd: 4.50, gold: 190, bist: 1000, bread: 1.5, wage: 1603},
                8: {usd: 6.50, gold: 250, bist: 900, bread: 1.5, wage: 1603}, // Brunson Krizi
                12: {usd: 5.30, gold: 215, bist: 910, bread: 1.75, wage: 1603}
            },
            2019: {
                1: {usd: 5.35, gold: 225, bist: 1000, bread: 1.75, wage: 2020},
                5: {usd: 6.05, gold: 250, bist: 900, bread: 2.0, wage: 2020},
                12: {usd: 5.95, gold: 290, bist: 1100, bread: 2.0, wage: 2020}
            },
            2020: {
                1: {usd: 5.95, gold: 300, bist: 1200, bread: 1.5, wage: 2324},
                3: {usd: 6.40, gold: 330, bist: 900, bread: 1.5, wage: 2324}, // Pandemi ba≈ülangƒ±cƒ±
                8: {usd: 7.30, gold: 460, bist: 1100, bread: 1.75, wage: 2324},
                11: {usd: 8.50, gold: 530, bist: 1300, bread: 1.75, wage: 2324},
                12: {usd: 7.70, gold: 450, bist: 1400, bread: 1.75, wage: 2324}
            },
            2021: {
                1: {usd: 7.40, gold: 440, bist: 1500, bread: 2.0, wage: 2825},
                3: {usd: 7.50, gold: 420, bist: 1400, bread: 2.0, wage: 2825}, // Merkez Bankasƒ± deƒüi≈üimi
                6: {usd: 8.60, gold: 500, bist: 1400, bread: 2.0, wage: 2825},
                11: {usd: 12.5, gold: 750, bist: 1800, bread: 2.5, wage: 2825},
                12: {usd: 13.5, gold: 780, bist: 2000, bread: 3.0, wage: 2825} // Kur Korumalƒ± ayƒ±
            },
            2022: {
                1: {usd: 13.5, gold: 790, bist: 2000, bread: 3.0, wage: 4253},
                4: {usd: 14.7, gold: 920, bist: 2400, bread: 3.5, wage: 4253},
                7: {usd: 17.5, gold: 980, bist: 2600, bread: 4.0, wage: 5500},
                10: {usd: 18.5, gold: 1000, bist: 3800, bread: 5.0, wage: 5500},
                12: {usd: 18.7, gold: 1080, bist: 5400, bread: 5.0, wage: 5500}
            },
            2023: {
                1: {usd: 18.8, gold: 1150, bist: 5000, bread: 5.0, wage: 8506},
                5: {usd: 19.5, gold: 1250, bist: 4800, bread: 6.0, wage: 8506}, // Se√ßim √∂ncesi
                7: {usd: 26.5, gold: 1650, bist: 6500, bread: 7.5, wage: 11402},
                10: {usd: 28.0, gold: 1800, bist: 7800, bread: 8.0, wage: 11402},
                12: {usd: 29.3, gold: 1950, bist: 7500, bread: 10.0, wage: 11402}
            },
            2024: {
                1: {usd: 30.2, gold: 2050, bist: 8500, bread: 10.0, wage: 17002},
                4: {usd: 32.2, gold: 2450, bist: 9800, bread: 10.0, wage: 17002},
                7: {usd: 33.0, gold: 2550, bist: 11000, bread: 12.5, wage: 17002},
                10: {usd: 34.3, gold: 3000, bist: 9000, bread: 12.5, wage: 17002},
                12: {usd: 34.8, gold: 3050, bist: 9500, bread: 15.0, wage: 17002}
            },
            2025: {
                1: {usd: 35.5, gold: 3150, bist: 10100, bread: 15.0, wage: 17002},
                2: {usd: 36.2, gold: 3250, bist: 10300, bread: 15.0, wage: 17002}
            }
        };

        // G√úNCEL VERƒ∞LER (Canlƒ± Piyasa - ≈ûubat 2025)
        const current = {usd: 36.3, gold: 3260, bist: 10400, bread: 15.0, wage: 17002};

        // Yƒ±llarƒ± ve Aylarƒ± Doldur
        const ySel = document.getElementById('year');
        const mSel = document.getElementById('month');
        const months = ["Ocak", "≈ûubat", "Mart", "Nisan", "Mayƒ±s", "Haziran", "Temmuz", "Aƒüustos", "Eyl√ºl", "Ekim", "Kasƒ±m", "Aralƒ±k"];

        // 2025'ten 2015'e kadar yƒ±llarƒ± d√∂ng√ºye al
        for(let y=2025; y>=2015; y--) ySel.innerHTML += `<option value="${y}">${y}</option>`;
        months.forEach((m, i) => mSel.innerHTML += `<option value="${i+1}">${m}</option>`);

        function hesapla() {
            const amt = parseFloat(document.getElementById('amount').value);
            const y = ySel.value;
            const m = parseInt(mSel.value);
            
            // Veri Fallback Sistemi (Eƒüer o ay yoksa en yakƒ±nƒ±nƒ± bul)
            let data = db[y][m];
            if(!data) {
                // O yƒ±lƒ±n mevcut anahtarlarƒ±nƒ± (aylarƒ±nƒ±) al
                const availableMonths = Object.keys(db[y]).map(Number);
                // Se√ßilen aya en yakƒ±n olan ayƒ± bul
                const closest = availableMonths.reduce((prev, curr) => {
                    return (Math.abs(curr - m) < Math.abs(prev - m) ? curr : prev);
                });
                data = db[y][closest];
            }

            const resDiv = document.getElementById('results');
            resDiv.style.display = 'block';
            resDiv.innerHTML = "";

            const options = [
                {id: 'gold', name: 'Gram Altƒ±n', icon: 'fa-coins', color: '#fbbf24', unit: 'Gr'},
                {id: 'usd', name: 'Amerikan Dolarƒ±', icon: 'fa-dollar-sign', color: '#10b981', unit: '$'},
                {id: 'bist', name: 'Borsa ƒ∞stanbul', icon: 'fa-chart-column', color: '#6366f1', unit: 'Lot'},
                {id: 'bread', name: 'Ekmek (Adet)', icon: 'fa-bread-slice', color: '#f97316', unit: 'Adet'},
                {id: 'wage', name: 'Asgari √úcret', icon: 'fa-wallet', color: '#ec4899', unit: 'Maa≈ü'}
            ];

            let items = options.map(opt => {
                let qty = amt / data[opt.id];
                let valNow = qty * current[opt.id];
                let perc = ((valNow - amt) / amt) * 100;
                return {...opt, qty, valNow, perc};
            });

            items.sort((a,b) => b.valNow - a.valNow);

            items.forEach((item, i) => {
                resDiv.innerHTML += `
                    <div class="result-item ${i === 0 ? 'winner-card' : ''}">
                        <div class="asset-main">
                            <div class="asset-icon" style="background:${item.color}20; color:${item.color}">
                                <i class="fa-solid ${item.icon}"></i>
                            </div>
                            <div class="asset-meta">
                                ${i === 0 ? '<span class="winner-tag">üèÜ EN √áOK KAZANDIRAN</span>' : ''}
                                <h4>${item.name}</h4>
                                <span>${item.qty.toFixed(2)} ${item.unit} alabiliyordun</span>
                            </div>
                        </div>
                        <div class="asset-pricing">
                            <span class="price-now">${item.valNow.toLocaleString('tr-TR', {maximumFractionDigits:0})} TL</span>
                            <span class="price-change up">+%${item.perc.toFixed(0)}</span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
